type User @model @auth(rules: [{allow: owner, operations: [create, update, delete]}]){
    id: ID!
    email_address: AWSEmail!
    username: String!
    password: String!
    user_type: String!
}

type Location @model @auth(rules: [{allow: owner, operations: [create, update, delete]}]){
    user: User!
    time: AWSDateTime!
    latitude: Float!
    longitude: Float!
}


